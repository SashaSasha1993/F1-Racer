<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>F1 Racing API</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="RacingApp">
    <div class="container" ng-controller= "racerctrl">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <table class="table table-striped table-bordered table-compressed">
                    <thead id="table-header">
                        <tr>
                            <th colspan="5">
                                <div class="text-left col-md-6">Drivers Championship Standings</div>
                                <div class="text-right col-md-6">
                                
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th>Place</th>
                            <th>Nationality</th>
                            <th>Name</th>
                            <th>Sponsor</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat = 'driverinfo in x'>
                            <tr>
                                <th scope="row">{{driverinfo.position}}</th>
                                <td>{{driverinfo.Driver.nationality}}</td>
                                <td><a href="{{driverinfo.Driver.url}}">{{driverinfo.Driver.givenName+" "+driverinfo.Driver.familyName }}</a></td>
                                <td><a href="{{driverinfo.Constructors[0].url}}">{{driverinfo.Constructors[0].name}}</a></td>
                                <td>{{driverinfo.points}}</td>
                            </tr>
                        </tbody>
                  
                </table>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.5.7/angular.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
